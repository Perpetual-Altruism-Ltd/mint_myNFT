<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/wallet_connection.css" />
    <link rel="stylesheet" href="/css/myNavBar.css" />
    <link rel="stylesheet" href="/css/mintForm.css" />
    <link rel="stylesheet" href="/css/nftSection.css" />
    <link rel="stylesheet" href="/css/tokenDisplay.css" />
    <link rel="stylesheet" href="/css/modalPopup.css" />
    <title>myNft Mint</title>
		<link rel="icon" type="image/png" href="/site/medias/myNFT_favicon-32x32.png">

		<title></title>
	</head>

	<body>

    <div id="MainContainer">
  		<div class="bg_container">
  			<div class="bg_gradient">
  				<svg viewBox="0 0 1000 1000" class="big-circle">
  					<circle cx="500" cy="500" r="490" stroke="CurrentColor" stroke-width="1.5" fill="none" stroke-dasharray="5,5"></circle>
  				</svg>
  			</div>
  		</div>

  		<div class="WalletInfoBanner">
  			<div class="TextDescription">Your address: <span id="ConnectedAccountAddr" class="TextData"></span></div>
  			<div class="TextDescription">Connected wallet: <span id="ConnectedWalletName" class="TextData"></span></div>
  			<button id="DisconnectWalletBtn" class="btn">Disconnect wallet</button>
  		</div>

  		<div class="content-pillar">
  			<div class="topBanner">
  				<a href="https://mynft.com"><div class="mynftLogoTop"></div></a>
  			</div>

  			<div class="mynftMintTitle">myNFT Mint</div>

  			<div class="whitesheet" id="WhiteSheet">
  			</div><!-- End of Whitsheet -->
  		</div>
		</div>

    <!-- Modal box for user input (Destination addr for transfert) -->
    <div id="ModalBackground" class="Hidden">
      <div id="ModalBoxContainer">
        <div id="ModalTextTitle" class="CardLine CardTitle">Enter the receiver's address</div>

        <div id="ModalMsg"></div>

        <input type="text" id="ReceiverAddrInput" maxlength="42" placeholder="Receiver address">

        <button id="ModalSendTokenBtn" class="btn">Send!</button>
      </div>
    </div>

    <!--<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>-->
		<script type="application/javascript" src="/lib/axios/axios-min.js"></script>
		<script type="application/javascript" src="/lib/westron/loader.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
