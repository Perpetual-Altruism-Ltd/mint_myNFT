<div id="WalletConnectionDisplay">
  <!-- Connection buttons card -->
  <div id="ConnectionCenter">
    <div class="Card">
      <div class="CardLine CardTitle">
        Connect your wallet
      </div>

      <div class="CardLineWrap">
        <div class="CenteredCardLine"><button type="button" class="connectMetaMask clickableRoundButton"><div class="ConnectBtnTextContainer">MetaMask</div></button></div>
        <div class="CenteredCardLine"><button type="button" class="connectTorus clickableRoundButton"><div class="ConnectBtnTextContainer">Torus</div></button></div>
        <div class="CenteredCardLine"><button type="button" class="connectWalletConnect clickableRoundButton"><div class="ConnectBtnTextContainer">WalletConnect</div></button></div>

        <div class="CenteredCardLine"><button type="button" class="connectPortis clickableRoundButton"><div class="ConnectBtnTextContainer">Portis</div></button></div>
        <div class="CenteredCardLine"><button type="button" class="connectBitski clickableRoundButton"><div class="ConnectBtnTextContainer">Bitski</div></button></div>
        <div class="CenteredCardLine"><button type="button" class="connectFortmatic clickableRoundButton"><div class="ConnectBtnTextContainer">Fortmatic</div></button></div>

        <div class="CenteredCardLine"><button type="button" class="connectVenly clickableRoundButton"><div class="ConnectBtnTextContainer">Venly (Arkane)</div></button></div>
        <div class="CenteredCardLine"><button type="button" class="connectCoinbase clickableRoundButton"><div class="ConnectBtnTextContainer">Coinbase</div></button></div>
        <div class="CenteredCardLine"><button type="button" class="requestWallet clickableRoundButton" id="RequestWalletBtn"><div class="ConnectBtnTextContainer">Request wallet</div></button></div>
      </div>
    </div>
  </div>

</div>
